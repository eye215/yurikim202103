  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }
section{width:100%; margin: 0;
      padding: 0;}
    * {
      box-sizing: border-box;
    }

    .slider {
        width: 90%;
        height:30%;
        margin:0 auto;
    }

    .slick-slide {
      margin: 0px 20px; height:30%;
    }

 .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
    }
    
    .slick-active {
      opacity:1;
    }

    .slick-current {
      opacity: 1;
    }
    .slick-list{width:100%;height:40vh;}
    .imac_wrap{
         position: relative;
         margin:0 20px;
         width:90%;
     }
     .imac_wrap a>img{
        position:absolute;
        z-index: 1;
     }
     .imac_wrap a>.imac{
        position:absolute;
        top:0%;
        z-index: 200;
        
     }
     .imac,.imac_text_a,.imac_text_b{
         display: none;
         opacity: 0;
     }
     .imac_wrap:hover a> .imac,
     .imac_wrap:hover a> .imac_text_a, 
     .imac_wrap:hover a> .imac_text_b{
         display: block;
        -o-animation:imachover ease 2s forwards;
        -webkit-animation:imachover ease 2s forwards;
        -moz-animation:imachover ease 2s forwards;
        -ms-animation:imachover ease 2s forwards;
        
        animation:imachover ease 2s forwards;
        cursor: pointer;
     }
    @keyframes imachover{from{opacity: 0;} to{opacity:100%;}}
    @-o-keyframes imachover{from{opacity: 0;}to{opacity:100%;}}
    @-ms-keyframes imachover{ from{opacity: 0;}to{opacity:100%;}}
    @-moz-keyframes imachover{ from{opacity: 0;} to{opacity:100%;}}
    @-webkit-keyframes imachover{from{opacity: 0;}to{opacity:100%;} }
  
  
    .imac_wrap a>.imac_text_a{
        position: absolute;
        top:7%;
        z-index: 300;
        color:white;
        left:10%;
        text-align: left;
    }
    .imac_wrap a>.imac_text_b{
        position: absolute;
        margin-top:35%;
        right:3%;
        z-index: 300;
        color:white;
    }
    .color{
        width:15px;height:15px;
        border-radius: 15px;
        display: inline-block;
        margin:auto 5px;
    }
    .imac_text_title{
        font-weight: bold;
    }

    .plus{
    color: white;
    display: block;
    text-align: center;
    padding: 0;
    margin-top: 10px;
    font-size: 30px;
    font-family: 'Roboto';
    font-weight: 300;
    animation: plus-out 1s;
    transition: all .5s;
    text-align: center;
    line-height:0;
    
    }
    .plus_{
      color: white;
      display: inline-block;
      text-align: center;
      padding: 0;
      font-size: 20px;
      font-family: 'Roboto';
      font-weight: 300;
      animation: plus-out 1s;
      transition: all .5s;
      text-align: center;
      line-height:0;
      
      }

    .imac_wrap:hover .plus{
    animation: plus-in .5s ease;
    animation-fill-mode: forwards;
    animation-delay: 1s;
    }

    .imac_wrap:hover .plus_{
    animation: plus-in .5s ease;
    animation-fill-mode: forwards;
    animation-delay: 1s;
    }
    @keyframes plus-in{
        from {opacity: 1; transform: rotate(0deg);transform-origin: center;}
        to {opacity: 1; transform: rotate(180deg);transform-origin: center;}
    }

    @keyframes plus-out{
        from {opacity: 1; transform: rotate(180deg);transform-origin: center;}
        to {opacity: 1; transform: rotate(0deg);transform-origin: center;}
    }

  </style>
