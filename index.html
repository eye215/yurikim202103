        /* add opacity to arrow */
        $(".fa-chevron-down").each(function () {
          $(this).css("opacity", "1");
        });
        
      }

      //using index
    
      if (index == 2) {
        /* add opacity to arrow */
        $(".fa-chevron-down").each(function () {
          $(this).css("opacity", "1");
        });
        $(".icons:nth-child(1)").animate({top:"0%",transitionDelay:".1s"});
        
        $(".icons:nth-child(2)").animate({top:"0%"});
        
        $(".icons:nth-child(3)").animate({top:"0%",transitionDelay:".2s"});
      }
      
  }});


  $(function () {
    $("a[href*=#]:not([href=#])").click(function () {
      if (
      location.pathname.replace(/^\//, "") ==
      this.pathname.replace(/^\//, "") &&
      location.hostname == this.hostname)
      {
        var target = $(this.hash);
        target = target.length ?
        target :
        $("[name=" + this.hash.slice(1) + "]");
        if (target.length) {
          $("html,body").animate(
          {
            scrollTop: target.offset().top },

          700);

          return false;
        }
      }
    });
  });
